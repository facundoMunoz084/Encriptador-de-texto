<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Mensajes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="input-section">
                    <h2>Ingrese el texto aquí</h2>
                    <textarea id="inputText" placeholder="Ingrese el texto aquí" class="form-control"></textarea>
                    <div class="buttons mt-3 d-flex justify-content-between">
                        <button id="encryptBtn" onclick="encryptText()">Encriptar</button>
                        <button id="decryptBtn" onclick="decryptText()">Desencriptar</button>
                    </div>
                    <p class="note text-muted mt-2">⚠️ Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="output-section text-center">
                    <!-- Imagen inicial -->
                    <img id="placeholderImage" src="ima/Muñeco.png" alt="Imagen inicial" class="img-fluid">
                    <!-- Texto que reemplaza a la imagen -->
                    <p id="outputText" class="output-text d-none">Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    <button id="copyBtn" class="d-none" onclick="copyText()">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
